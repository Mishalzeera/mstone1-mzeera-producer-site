<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Mishal Zeera | Music Producer</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <div class="container nav-box">
        <h1><a href="index.html">Mishal Zeera</a></h1>
        <nav>
          <ul class="list-outer">
            <li class="list-item"><a href="prod.html">Production</a></li>
            <li class="list-item"><a href="compose.html">Composition</a></li>
            <li class="list-item">
              <a href="contact.html" class="cont-active">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section>
      <div class="img-background contact-img">
        <div class="container">
          <div class="contact-box">
            <h2 class="number">(+31) 657 397 486</h2>

            <form method="#" action="POST" class="form-container">
              <label for="name">Name</label>
              <input
                id="name"
                aria-label="Name"
                type="text"
                id="name"
                name="name"
              />
              <label for="email">Email</label>
              <input
                id="email"
                aria-label="Email"
                type="email"
                id="email"
                name="email"
              />
              <label for="message">Message</label>
              <textarea
                id="message"
                aria-label="Message"
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>
              <button class="btn">Send</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="footer-box">
          <span class="ctext"
            ><i class="fas fa-copyright"></i> Mishal Zeera</span
          >
          <a href="contact.html" class="envelope-icon"
            ><i class="far fa-envelope"></i
          ></a>
          <p class="marike-credit">
            All photos by
            <a
              href="https://marikebenschop.com/"
              target="_blank"
              class="marike-link"
              >Marike Benschop</a
            >
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
